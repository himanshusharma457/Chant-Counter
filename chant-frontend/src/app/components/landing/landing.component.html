<div class="landing-container">
  <!-- Professional Header -->
  <div class="hero-section">
    <div class="hero-content">
      <h1 class="hero-title">Om Namah Shivaya üôè</h1>
      <p class="hero-subtitle">Track your spiritual journey</p>
      <!-- <p class="welcome-message">Welcome! Let's start by choosing how you'd like to keep track of your chants.</p> -->
    </div>
  </div>

  <!-- Main Content -->
  <div class="content-wrapper">
    <mat-card class="main-card" elevation="8" [@slideIn]>
      <div class="card-header">
        <mat-icon class="header-icon">settings</mat-icon>
        <h2 class="card-title">Choose Your Identification Method</h2>
        <!-- <p class="card-subtitle">Select how to track your chants</p> -->
      </div>

      <div class="options-container">
        <!-- Phone Number Option -->
        <mat-card class="option-card phone-option" 
                  elevation="4" 
                  (click)="selectPhoneOption()"
                  [@fadeIn]>
          <mat-card-content class="option-content">
            <div class="option-icon-wrapper phone">
              <mat-icon class="option-icon">phone</mat-icon>
            </div>
            <div class="option-details">
              <h3 class="option-title">Use Phone Number</h3>
              <p class="option-description">
                Use my phone number to track chants. 
                <!-- Quick and convenient access to your spiritual journey. -->
              </p>
              <!-- <div class="option-benefits">
                <div class="benefit-item">
                  <mat-icon class="benefit-icon">check_circle</mat-icon>
                  <span>Quick login</span>
                </div>
                <div class="benefit-item">
                  <mat-icon class="benefit-icon">check_circle</mat-icon>
                  <span>Secure identification</span>
                </div>
              </div> -->
            </div>
            
          </mat-card-content>
        </mat-card>

        <!-- Username Option -->
        <mat-card class="option-card username-option" 
                  elevation="4" 
                  (click)="selectUsernameOption()"
                  [@fadeIn]>
          <mat-card-content class="option-content">
            <div class="option-icon-wrapper username">
              <mat-icon class="option-icon">account_circle</mat-icon>
            </div>
            <div class="option-details">
              <h3 class="option-title">Use Username</h3>
              <p class="option-description">
                Use a username instead of phone number. 
                <!-- Create a personalized identity. -->
              </p>
              <!-- <div class="option-benefits">
                <div class="benefit-item">
                  <mat-icon class="benefit-icon">check_circle</mat-icon>
                  <span>Privacy focused</span>
                </div>
                <div class="benefit-item">
                  <mat-icon class="benefit-icon">check_circle</mat-icon>
                  <span>Custom identity</span>
                </div>
              </div> -->
            </div>
            
          </mat-card-content>
        </mat-card>
      </div>
    </mat-card>
  </div>
</div>
