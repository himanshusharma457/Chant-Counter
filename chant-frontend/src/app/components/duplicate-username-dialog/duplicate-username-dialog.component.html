<h2 mat-dialog-title>Username Already Exists</h2>

<mat-dialog-content>
  <div class="dialog-content">
    <mat-icon class="warning-icon">warning</mat-icon>
    <p>The username <strong>"{{ data.username }}"</strong> already exists.</p>
    <p>What would you like to do?</p>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()" color="basic">
    Cancel
  </button>
  <button mat-raised-button (click)="onCreateNew()" color="accent">
    No, Create New User
  </button>
  <button mat-raised-button (click)="onContinue()" color="primary">
    Yes, Continue as Existing
  </button>
</mat-dialog-actions>
