<div class="user-type-container">
  <!-- Professional Header -->
  <div class="hero-section">
    <div class="hero-content">
      <h1 class="hero-title">Om Namah Shivaya üôè</h1>
      <!-- <p class="hero-subtitle">Username Setup</p> -->
      <p class="hero-subtitle">Choose your account type</p>
      <!-- <p class="welcome-message">Choose your account type</p> -->
    </div>
  </div>

  <!-- Main Content -->
  <div class="content-wrapper">
    <mat-card class="main-card" elevation="8" [@slideIn]>
      <div class="card-header">
        <!-- <mat-icon class="header-icon">account_circle</mat-icon> -->
        <!-- <h2 class="card-title">Account Setup</h2> -->
        <!-- <p class="card-subtitle">Choose your option</p> -->
      </div>

      <div class="options-container">
        <!-- Existing User Option -->
        <mat-card class="option-card existing-user-option" 
                  elevation="4" 
                  (click)="selectExistingUser()"
                  [@fadeIn]>
          <mat-card-content class="option-content">
            <div class="option-icon-wrapper existing">
              <mat-icon class="option-icon">login</mat-icon>
            </div>
            <div class="option-details">
              <h3 class="option-title">Existing User</h3>
              <p class="option-description">
                I already have a username. Continue tracking my journey.
              </p>
              <!-- <div class="option-benefits">
                <div class="benefit-item">
                  <mat-icon class="benefit-icon">check_circle</mat-icon>
                  <span>Quick access</span>
                </div>
                <div class="benefit-item">
                  <mat-icon class="benefit-icon">check_circle</mat-icon>
                  <span>Continue journey</span>
                </div>
              </div> -->
            </div>
            
          </mat-card-content>
        </mat-card>

        <!-- New User Option -->
        <mat-card class="option-card new-user-option" 
                  elevation="4" 
                  (click)="selectNewUser()"
                  [@fadeIn]>
          <mat-card-content class="option-content">
            <div class="option-icon-wrapper new">
              <mat-icon class="option-icon">person_add</mat-icon>
            </div>
            <div class="option-details">
              <h3 class="option-title">New User</h3>
              <p class="option-description">
                First time here. Let's create a new username.
              </p>
              <!-- <div class="option-benefits">
                <div class="benefit-item">
                  <mat-icon class="benefit-icon">check_circle</mat-icon>
                  <span>New identity</span>
                </div>
                <div class="benefit-item">
                  <mat-icon class="benefit-icon">check_circle</mat-icon>
                  <span>Fresh start</span>
                </div>
              </div> -->
            </div>
            
          </mat-card-content>
        </mat-card>
      </div>

      <!-- Navigation Buttons -->
      <div class="action-section">
        <button mat-stroked-button 
                color="primary" 
                (click)="goBack()"
                class="back-button">
          <mat-icon>arrow_back</mat-icon>
          <span>Back</span>
        </button>
      </div>
    </mat-card>
  </div>
</div>
